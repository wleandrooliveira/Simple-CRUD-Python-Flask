<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRUD Flask | Atualizar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
    </ul>
  </div>
</nav>

<div class="jumbotron text-center">
  <h1>Página de Atualização</h1>
  <p>Enjoy!</p>
</div>

<form method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" value="{{ pessoa.nome }}" required>
    </div>
    <div class="form-group col-md-6">
      <label for="telefone">Telefone</label>
      <input type="number" class="form-control" name="telefone" id="telefone" placeholder="Telefone" value="{{ pessoa.telefone }}" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="cpf">CPF</label>
      <input type="number" class="form-control" name="cpf" id="cpf" placeholder="CPF" value="{{ pessoa.cpf }}" required>
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Email" value="{{ pessoa.email}}" required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Atualizar</button>
  <button type="reset" class="btn btn-light">Limpar Campos</button>
</form>

</body>
</html>
